<!DOCTYPE html>
<html>
  <head>
    <title>{{ .Title }}</title>
    {{- $style := resources.Get "sass/main.scss" | resources.ExecuteAsTemplate "main.scss" . | css.Sass }}
    <link rel="stylesheet" href="{{ $style.RelPermalink }}">
  </head>
  <body>
    {{ partial "banner.html" . -}}

    {{ block "main" . }}
    {{ .Content }}
    {{ end }}
  </body>
</html>
